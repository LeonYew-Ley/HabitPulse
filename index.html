
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HabitPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 在页面渲染之前应用主题，避免白色闪烁
      (function() {
        try {
          const stored = localStorage.getItem('habitpulse_data');
          if (stored) {
            const data = JSON.parse(stored);
            const theme = data.settings?.theme || 'system';
            
            let isDark = false;
            if (theme === 'dark') {
              isDark = true;
            } else if (theme === 'system') {
              isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            }
            
            if (isDark) {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
          }
        } catch (e) {
          // 如果读取失败，使用默认主题
        }
      })();
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              zinc: {
                850: '#202022',
                950: '#09090b',
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling and base font settings */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Scrollbar styling for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #a1a1aa;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a;
      }

      /* Custom Pop Animation */
      @keyframes pop {
        0% { transform: scale(0.95); }
        40% { transform: scale(1.15); }
        100% { transform: scale(1); }
      }
      .animate-pop {
        animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Quote Scrolling Animation */
      @keyframes scroll-quote {
        0% { transform: translateX(0); }
        85% { transform: translateX(var(--scroll-distance, -50%)); }
        95% { transform: translateX(var(--scroll-distance, -50%)); }
        100% { transform: translateX(0); }
      }
    </style>
  <script type="importmap">

    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>

  </body>
</html>
